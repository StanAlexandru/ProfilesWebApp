<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Profiles Title</title>
    </h:head>
    <h:body>
        <p>Hello from Profiles</p>
        
        <br />
        
        <p:commandButton id="chartBtn" value="Profiles" type="button" />
        
        <p:overlayPanel for="chartBtn">
            <p:dataList value="#{profilesBean.profilesList}" var="profile" itemType="disc">
                #{profile.name}, #{profile.email}, #{profile.facebookAccount}, #{profile.linkedinAccount}, #{profile.instagramAccount}, #{profile.photo}
            </p:dataList>
        </p:overlayPanel>
 </h:body>
</html>
