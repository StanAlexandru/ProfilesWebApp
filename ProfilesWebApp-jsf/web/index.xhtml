<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Profiles Title</title>
    </h:head>
    <h:body>
        <p>Hello from Profiles</p>
        
        <br />
        
        <p:dataList value="#{profilesBean.profilesList}" var="profile" itemType="disc">
            #{profile.name}, #{profile.email}, #{profile.facebookAccount}, #{profile.linkedinAccount}, #{profile.instagramAccount}, #{profile.photo}
        </p:dataList>
        
        <p:commandButton id="messagesPanel" value="Send Message" type="button" />
        <p:overlayPanel for="messagesPanel">
            
            <p>
            To <p:inputTextarea rows="1" cols="30" minQueryLength="0" 
                completeMethod="#{MessagesBean.profileNames}"  />
            </p>
            <p>
            <p:inputTextarea value="#{MessagesBean.message}" autoResize="false"/>
            </p>
            <p>
            <p:commandButton action="#{MessagesBean.sendMessage()}" value="Send" type="button" />
            </p>
        </p:overlayPanel>
 </h:body>
</html>
